<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="card">
    <div class="discripiton">
      <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
      <p class="text">Discover the benefits to data analytics and make better decisions regarding, customer experience, and overall efficiency.</p>
      <div class="status">
        <div class="companies">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="imag">
      <img src="images/image-header-desktop.jpg" alt="card image">
    </div>
  </main>
</body>
</html>
